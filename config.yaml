# Main Configuration
baseURL: "https://dragoshont.com/"
languageCode: "en-us"
title: "Dragos Hont"
theme: ["PaperMod"]
googleAnalytics: "G-M91XV888K2"

# Enable Profile Mode for a strong, personal landing page
params:
  # --- Profile Mode ---
  profileMode:
    enabled: false
  homeInfoParams:
    Title: "Welcome"
    Content: |
      <div style="display:flex;align-items:center;gap:1.25rem;flex-wrap:wrap;margin-bottom:1rem;">
        <img src="/images/profile.webp" alt="Dragos Hont" width="150" height="150" style="border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,0.15);" loading="lazy" />
        <div style="max-width:560px;">
          <strong>Software engineering leadership, agentic AI, governance, and the developer inner loop.</strong><br/>
          I am a pragmatic Software Engineering Manager with over 15 years building software in finance, banking, energy, compliance, and security. I build highâ€‘performing teams by empowering developers, leading by example with a deep love for code, cloud, and automation to solve complex problems and foster operational excellence. When I'm not exploring new tech, I'm planning the next travel adventure with my family.<br/><br/>
          Sharing pragmatic patterns from enterprise platforms & sovereign cloud. Recent posts below.
        </div>
      </div>

  # --- Social Icons ---
  socialIcons:
    - name: "github"
      url: "https://github.com/dragoshont"
    - name: "linkedin"
      url: "https://linkedin.com/in/dragoshont"
    - name: "x"
      url: "https://x.com/DragosHont"

  # --- General Site Parameters ---
  author: "Dragos Hont"
  description: "A blog by Dragos Hont about pragmatic leadership, cloud, automation, and empowering developers."
  # Homepage listing configuration
  mainSections: ["posts"]
  paginate: 10
  images: ["/images/site-cover.webp"]
  keywords: ["software engineering","agentic ai","governance","requirements","mcp","rag","leadership"]
  ShowBreadCrumbs: true
  env: production
  extend_head: true
  defaultTheme: "auto" # Respects the user's OS light/dark mode preference
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true # Essential for a tech blog

# --- Main Menu Navigation ---
menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 40

# --- Outputs for Search Functionality ---
outputs:
  home:
    - HTML
    - RSS
    - JSON # Required for search
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"
enableRobotsTXT: true
