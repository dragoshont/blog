# Main Configuration
baseURL: "https://dragoshont.com/"
languageCode: "en-us"
title: "Dragos Hont"
theme: ["PaperMod"]
googleAnalytics: "G-M91XV888K2"

# Enable Profile Mode for a strong, personal landing page
params:
  # --- Profile Mode ---
  profileMode:
    enabled: false
  homeInfoParams:
    Title: "Welcome"
    Content: |
      Software engineering leadership, agentic AI, governance, and the developer inner loop. Recent posts below.

  # --- Social Icons ---
  socialIcons:
    - name: "github"
      url: "https://github.com/dragoshont"
    - name: "linkedin"
      url: "https://linkedin.com/in/dragoshont"
    - name: "x"
      url: "https://x.com/DragosHont"

  # --- General Site Parameters ---
  author: "Dragos Hont"
  description: "A blog by Dragos Hont about pragmatic leadership, cloud, automation, and empowering developers."
  # Homepage listing configuration
  mainSections: ["posts"]
  paginate: 10
  images: ["/images/site-cover.webp"]
  keywords: ["software engineering","agentic ai","governance","requirements","mcp","rag","leadership"]
  ShowBreadCrumbs: true
  env: production
  defaultTheme: "auto" # Respects the user's OS light/dark mode preference
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true # Essential for a tech blog

# --- Main Menu Navigation ---
menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

# --- Outputs for Search Functionality ---
outputs:
  home:
    - HTML
    - RSS
    - JSON # Required for search
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"
enableRobotsTXT: true
