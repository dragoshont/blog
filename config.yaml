# Main Configuration
baseURL: "https://dragoshont.com/"
languageCode: "en-us"
title: "Dragos Hont"
theme: ["PaperMod"]
googleAnalytics: "G-M91XV888K2"

markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Profile Mode for a strong, personal landing page
params:
  # --- Profile Mode (disabled to allow custom intro section) ---
  profileMode:
    enabled: false
  
  homeInfoParams:
    Title: "Welcome"
    Content: |
      <div class="home-hero">
        <aside class="hero-profile" aria-labelledby="hero-name">
          <img class="hero-avatar" src="/images/profile.webp" alt="Portrait of Dragos Hont" width="200" height="200" loading="lazy" />
          <h2 id="hero-name">Dragos Hont</h2>
          <p class="hero-role">Software Engineering Leader & Pragmatist</p>
          <div class="hero-social" aria-label="Primary social links">
            <a href="https://github.com/dragoshont" aria-label="GitHub" class="hero-social-link">GitHub</a>
            <a href="https://linkedin.com/in/dragoshont" aria-label="LinkedIn" class="hero-social-link">LinkedIn</a>
            <a href="https://x.com/DragosHont" aria-label="X" class="hero-social-link">X</a>
          </div>
        </aside>
        <section class="hero-content">
          <p class="hero-kicker">Welcome</p>
          <h1>Pragmatic Patterns: Leadership, Agentic AI, and the Developer Inner Loop.</h1>
          <p>I share actionable insights from over ⭐⭐ <strong>15 years</strong> building high-performing teams and resilient platforms in finance, banking, and security. My focus is on achieving operational excellence through code, cloud, and automation.</p>
          <p>I build teams by empowering developers, leading by example with a deep love for code, cloud, and automation, and using AI responsibly to accelerate clarity—especially at the requirements stage where most delivery friction originates.</p>
          <p>When I'm not exploring new tech, I'm planning the next travel adventure with my family.</p>
          <div class="hero-topics" aria-label="Featured topics">
            <span>Agentic AI</span>
            <span>Platform Engineering</span>
            <span>DevOps</span>
            <span>Governance</span>
          </div>
          <p class="hero-cta">→ <a href="#recent-posts-list"><strong>Explore my latest posts</strong></a> or read the <a href="/about/"><strong>full bio</strong></a>.</p>
        </section>
      </div>

  # --- Social Icons ---
  socialIcons:
    - name: "github"
      url: "https://github.com/dragoshont"
    - name: "linkedin"
      url: "https://linkedin.com/in/dragoshont"
    - name: "x"
      url: "https://x.com/DragosHont"

  # --- General Site Parameters ---
  author: "Dragos Hont"
  description: "A blog by Dragos Hont about pragmatic leadership, cloud, automation, and empowering developers."
  # Homepage listing configuration
  mainSections: ["posts"]
  paginate: 10
  images: ["/images/site-cover.webp"]
  keywords: ["software engineering","agentic ai","governance","requirements","mcp","rag","leadership"]
  ShowBreadCrumbs: false
  env: production
  extend_head: true
  defaultTheme: "auto"
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  # --- Content Discovery (New/Improved) ---
  ShowTags: true # Show tags on posts and potentially a list on the homepage
  ShowCategories: true # Show categories on posts and potentially a list on the homepage
  ShowPostContentOnHomepage: false # Ensures a clean, list-style homepage
  
  assets:
    css:
      - "css/extended/home.css"
    js:

# --- Main Menu Navigation ---
menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 40

# --- Outputs for Search Functionality ---
outputs:
  home:
    - HTML
    - RSS
    - JSON 
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"
enableRobotsTXT: true