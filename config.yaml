# Main Configuration
baseURL: "https://dragoshont.com/"
languageCode: "en-us"
title: "Dragos Hont"
theme: ["PaperMod"]
googleAnalytics: "G-M91XV888K2"

markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Profile Mode for a strong, personal landing page
params:
  # --- Profile Mode ---
  profileMode:
    enabled: false
  homeInfoParams:
    Title: "Welcome"
    Content: |
      <div class="home-intro">
        <img class="home-avatar" src="/images/profile.webp" alt="Dragos Hont" width="160" height="160" loading="lazy" />
        <div class="home-bio">
          <p><strong>Software engineering leadership, agentic AI, governance, and the developer inner loop.</strong></p>
          <p>I am a pragmatic Software Engineering Manager with over 15 years building software in finance, banking, energy, compliance, and security. I build highâ€‘performing teams by empowering developers, leading by example with a deep love for code, cloud, and automation to solve complex problems and foster operational excellence. When I'm not exploring new tech, I'm planning the next travel adventure with my family.</p>
          <p>Sharing pragmatic patterns from enterprise platforms & sovereign cloud. Recent posts below.</p>
        </div>
      </div>

  # --- Social Icons ---
  socialIcons:
    - name: "github"
      url: "https://github.com/dragoshont"
    - name: "linkedin"
      url: "https://linkedin.com/in/dragoshont"
    - name: "x"
      url: "https://x.com/DragosHont"

  # --- General Site Parameters ---
  author: "Dragos Hont"
  description: "A blog by Dragos Hont about pragmatic leadership, cloud, automation, and empowering developers."
  # Homepage listing configuration
  mainSections: ["posts"]
  paginate: 10
  images: ["/images/site-cover.webp"]
  keywords: ["software engineering","agentic ai","governance","requirements","mcp","rag","leadership"]
  ShowBreadCrumbs: false
  env: production
  extend_head: true
  defaultTheme: "auto" # Respects the user's OS light/dark mode preference
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true # Essential for a tech blog
  assets:
    css:
      - "css/extended/home.css"

# --- Main Menu Navigation ---
menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 40

# --- Outputs for Search Functionality ---
outputs:
  home:
    - HTML
    - RSS
    - JSON # Required for search
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"
enableRobotsTXT: true
