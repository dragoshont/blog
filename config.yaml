# Main Configuration
baseURL: "https://dragoshont.com/"
languageCode: "en-us"
title: "Dragos Hont"
theme: ["PaperMod"]
googleAnalytics: "G-M91XV888K2"

markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Profile Mode for a strong, personal landing page
params:
  # --- Profile Mode (ENABLED for the new design) ---
  profileMode:
    enabled: true # <-- IMPORTANT: Changed to true
    title: "Dragos Hont" # Your Name/Title for the Profile box
    subtitle: "Software Engineering Leader & Pragmatist" # Your professional tagline
    imageUrl: "/images/profile.webp" # Path to your profile image
    imageTitle: "Dragos Hont" # Alt text for your profile image
    imageWidth: 160
    imageHeight: 160
  
  # homeInfoParams is now simplified to work with profileMode
  homeInfoParams:
    Title: "Welcome" # This can be "Welcome" or an empty string, PaperMod handles the main H1.
    Content: |
      <h1 class="main-tagline">Pragmatic Patterns: Leadership, Agentic AI, and The Developer Inner Loop.</h1>
      <p>I share actionable insights from over ⭐⭐ **15 years** building high-performing teams and resilient platforms in finance, banking, and security. My focus is on achieving operational excellence through code, cloud, and automation.</p>
      <p class="call-to-action">→ <a href="#recent-posts-list">**Explore My Latest Posts Below**</a>, or check the <a href="/about/">**About**</a> page for the full professional bio.</p>

  # --- Social Icons ---
  socialIcons:
    - name: "github"
      url: "https://github.com/dragoshont"
    - name: "linkedin"
      url: "https://linkedin.com/in/dragoshont"
    - name: "x"
      url: "https://x.com/DragosHont"

  # --- General Site Parameters ---
  author: "Dragos Hont"
  description: "A blog by Dragos Hont about pragmatic leadership, cloud, automation, and empowering developers."
  # Homepage listing configuration
  mainSections: ["posts"]
  paginate: 10
  images: ["/images/site-cover.webp"]
  keywords: ["software engineering","agentic ai","governance","requirements","mcp","rag","leadership"]
  ShowBreadCrumbs: false
  env: production
  extend_head: true
  defaultTheme: "auto"
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  # --- Content Discovery (New/Improved) ---
  ShowTags: true # Show tags on posts and potentially a list on the homepage
  ShowCategories: true # Show categories on posts and potentially a list on the homepage
  ShowPostContentOnHomepage: false # Ensures a clean, list-style homepage
  
  assets:
    css:
      - "css/extended/home.css" # Keep your custom CSS for minor adjustments
      # - "css/extended/featured.css" # Removed: Featured post carousel is replaced by profileMode + recent posts
    js:
      # - "js/featured.js" # Removed: Featured post carousel is replaced by profileMode + recent posts

# --- Main Menu Navigation ---
menu:
  main:
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 40

# --- Outputs for Search Functionality ---
outputs:
  home:
    - HTML
    - RSS
    - JSON 
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"
enableRobotsTXT: true